<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<form>
			<input type="temp" name="enter temp">		
			<label for= "F">&deg;F</label>
			<input type="radio" name="unit" value="F" id="F">
			<label for= "C">&def;C</label>
			<input type="radio" name="unit" value="C" id="C">
			<input id="submit" type="submit" name="convert" value="convert">
		</form>


		<p id="output"></p>
			
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	
	<script src="js/app.js"></script>
	
	</body>
</html>
